name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Create symlink for wasm-ld
      run: sudo ln -s $(which wasm-ld-13 || which wasm-ld-12 || which wasm-ld-11 || which wasm-ld-10) /usr/bin/wasm-ld
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@c3afc518f523c6beeaa2fa40732832488b171f1b
      with:
        arguments: |
          --build-cache
          build
          -Denterprise.tos.agree=yes
    - name: Run the examples
      uses: gradle/gradle-build-action@c3afc518f523c6beeaa2fa40732832488b171f1b
      with:
        arguments: |
          --build-cache
          examples
          -Denterprise.tos.agree=yes
          -Deu.aylett.asmble.processExamples=yes
